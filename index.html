<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>Basic HTML Template</title>
    
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- External CSS for basic styling (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Welcome to the Registration Page
    </header>

    <!-- Main Content -->
    <main>
        <!-- Heading -->
        <h1>User Registration</h1>

        <!-- Paragraph -->
        <p>Please fill out the form below to register.</p>

        <!-- Registration Form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <input type="submit" value="Register">
        </form>

        <!-- Table displaying user information -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>+1234567890</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>+0987654321</td>
                </tr>
            </tbody>
        </table>

        <!-- Image -->
        <img src="https://via.placeholder.com/400" alt="Sample Image" width="400px">

        <!-- External Link -->
        <p>Visit <a href="https://google.com" target="_blank">Google</a> for more information.</p>
    </main>
</body>
</html>
